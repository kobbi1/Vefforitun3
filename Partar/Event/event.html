<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
	<body>
		<div id="root">
		<input type="text" v-model = 'input'>
		<input type="hidden" v-model = 'input'>
		<button @click = "ChangeText">Press me</button>
		<p>Your input text is: {{ TextInput }}</p>
		</div>
			<script src="https://unpkg.com/vue"></script>
			<script type="text/javascript">
				var app = new Vue({
					el: "#root",
					data: {
						TextInput: '',
						input : ''
					},
					methods:{
						ChangeText: function(){
							this.TextInput = this.input
							this.input = ''
						},
					}
				});
			</script>
	</body>
</html>
