<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title></title>
</head>
<body>

	<div id="app">
		<p  v-for="country in onlyIceland" v-text="country"></p>
	</div>


<script src="https://unpkg.com/vue"></script>
<script type="text/javascript">
	var app = new Vue({
		el: "#app",
		data: {
			countries: ["Ísland","Ísland","Írland","Ísland","Írland"]
		},
		computed: {
			onlyIceland: function() {
				return this.countries.filter(function(country) {
					return country === "Ísland"
				});
			}
		}
	})


</script>
</body>
</html>
